name: Deploy pipeline for DEV

on:
  push:
    tags:
      - 'feature_v*'

jobs:
  deploy:
    name: Deploy

    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v1

      - name: Set env
        run: |
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: dummy echo test
        run: |
          echo ${{ github.ref }}
          echo ${{ github.action_ref}}
          echo ${{ github.base_ref}}
          echo ${{ github.head_ref}}

      # - name: Trigger Airflow DAG update
      #   uses: peter-evans/repository-dispatch@v2
      #   with:
      #     token: ${{ secrets.MY_GITHUB_TOKEN }}
      #     repository: junghanKang/cd-test-repo-2
      #     event-type: update-dags-repo
      #     client-payload: '{"branch": "main", "tag": "${{ env.RELEASE_VERSION }}"}'

  update-dags-repo:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          repository: junghanKang/cd-test-repo-2
          ref: main
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Update .env file
        run: |
          sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=${GITHUB_REF#refs/*/}/g" .env

      - name: Commit and push DAG changes
        run: |
          git config --global user.email "junghan.john.kang@gmail.com"
          git config --global user.name "John"
          git commit -am "Update gtaas-processing docker image tag"
          git push
